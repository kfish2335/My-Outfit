# apprunner.yaml  (place at repo root)
version: 1.0
runtime: python3

build:
  commands:
    pre-build:
      - python --version
    build:
      - pip install -r requirements.txt
    post-build:
      - echo "Build complete"

run:
  command: sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000"
  network:
    port: 8000