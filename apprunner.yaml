# apprunner.yaml  (put this at the repo root)
version: 1.0
runtime: python3
# runtime_version: "3.12"   # optionally pin a Python version that App Runner supports

build:
  commands:
    pre-build:
      - python --version
    build:
      - pip install --no-cache-dir -r backend/requirements.txt
    post-build:
      - echo "Build finished"

run:
  # Start your FastAPI app from the backend folder
  command: sh -c "cd backend && uvicorn app.main:app --host 0.0.0.0 --port 8000"
  network:
    port: 8000

health_check:
  path: /health
  interval: 10
  timeout: 5
  healthy_threshold: 1
  unhealthy_threshold: 5