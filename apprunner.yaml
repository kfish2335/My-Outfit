# apprunner.yaml  (place at the repo root)
version: 1.0
runtime: python3

build:
  commands:
    # run pip against the backend requirements file (no need to cd)
    build:
      - pip install --no-cache-dir -r backend/requirements.txt

run:
  # start your FastAPI app from within the backend folder
  command: sh -c "cd backend && uvicorn app.main:app --host 0.0.0.0 --port 8000"
  network:
    port: 8000

health_check:
  path: /health
  interval: 10
  timeout: 5
  healthy_threshold: 1
  unhealthy_threshold: 5