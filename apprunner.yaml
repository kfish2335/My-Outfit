version: 1.0
runtime: python3

build:
  commands:
    # Change into backend folder
    - cd backend
    - pip install -r requirements.txt

run:
  command: uvicorn app.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000

# Optional: health check for App Runner
health_check:
  path: /health
  interval: 10      # seconds between checks
  timeout: 5        # seconds before timing out
  healthy_threshold: 1
  unhealthy_threshold: 5