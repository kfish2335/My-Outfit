# apprunner.yaml  (place at repo root)
version: 1.0
runtime: python3
# runtime_version: "3.12"   # uncomment to pin, if supported by your account

build:
  commands:
    pre-build:
      - python --version
    build:
      - pip install --no-cache-dir -r backend/requirements.txt
    post-build:
      - echo "Build complete"

run:
  command: sh -c "cd backend && uvicorn app.main:app --host 0.0.0.0 --port 8000"
  network:
    port: 8000

health_check:
  path: /health
  interval: 10
  timeout: 5
  healthy_threshold: 1
  unhealthy_threshold: 5